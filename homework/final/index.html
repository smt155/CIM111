<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Travel Blog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      $("#p1").click(function() {
        $("#p1").toggle(1000);
        $("#para_spain").toggle(1000);
      });

      $("#para_spain").click(function() {
        $("#p1").toggle(1000);
        $("#para_spain").toggle(1000);
      });




      $("#p3").click(function() {
        $("#p3").toggle(1000);
        $("#para_florence").toggle(1000);
      });

      $("#para_florence").click(function() {
        $("#p3").toggle(1000);
        $("#para_florence").toggle(1000);
      });

      $("#p4").click(function() {
        $("#p4").toggle(1000);
        $("#para_israel").toggle(1000);
      });

      $("#para_israel").click(function() {
        $("#p4").toggle(1000);
        $("#para_israel").toggle(1000);
      });



      $("#p6").click(function() {
        $("#p6").toggle(1000);
        $("#para_cap").toggle(1000);
      });

      $("#para_cap").click(function() {
        $("#p6").toggle(1000);
        $("#para_cap").toggle(1000);
      });

    });

  </script>



</head>





<body>
  <main>
    <header class="wrapper">
      <h1 class="box header" id="h1">Travel Blog </h1>
      <div class="box sidebar">
        <nav>
          <ul style="list-style-type:none;">
            <li><a href="madrid.index.html">Spain</a></li>
            <li><a href="ME.index.html">Middle East</a></li>
            <li><a href="italy.index.html">Italy</a></li>
            <li><a href="sof.index.html">South of France</a></li>
          </ul>
        </nav>
      </div>


      <div class="box content">
        <h3 id="intro">Why Travel?</h3>
        <p id="intro">To be spontaneous and emrse onself in different cultures. </p>
      </div>
    </header>


    <section class="content wrapper_2">
      <div class="box a" id="photo_spain">
        <img id="p1" src="images/spain.jpg" style="width:250px;height:250px" alt="spain">
        <h2 id="para_spain" class="info1">Madrid</h2>
      </div>
      <div class="box c" id="photo_florence">
        <img id="p3" src="images/florence.jpg" style="width:250px;height:250px" alt="florence">
        <h2 id="para_florence" class="info3">Florence </h2>
      </div>
      <div class="box d" id="photo_israel">
        <img id="p4" src="images/israel.jpg" style="width:250px;height:250px;" alt="israel">
        <h2 id="para_israel" class="info4">Israel</h2>
      </div>
      <div class="box f" id="photo_cap">
        <img id="p6" src="images/cap.jpg" style="width:250px;height:250px;" alt="cap">
        <h2 id="para_cap" class="info6">Saint Jean Cap Ferrat</h2>
      </div>
    </section>





  </main>





</body>

<footer>
  <p class="foot">
    BY: SHEILA TARATUTA
  </p>


</footer>

</html>
